<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d77a449e7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="./link.svg" type="image/x-icon">
    <title>Link shortener</title>
</head>
<body>
    <div class="nav-1"></div>

    <div class="header">
    <h1>Short URL</h1>
    </div>
    <div class="field">
        <h2><i class="fa-solid fa-arrow-turn-down fa-flip-horizontal fa-xs"></i> put your url in the field below</h2>
        <div id="first">
            
            <input type="url" placeholder="Enter your URL" id="input" name="input">
            <i class="fa-solid fa-link"></i>
            <button class="shorten"><i class="fa-solid fa-hand-scissors"></i>Shortify</button>
            
        </div>

        <h2>watch the magic happen <i class="fa-solid fa-arrow-turn-down fa-xs"></i></h2>
        <div></div>

        <div id="second">
           
             <input type="url" id="output" name="output" readonly>
             <i class="fa fa-external-link"></i>
             <button id="copy" data-clipboard-target="#output"><i class="fa-solid fa-copy"></i>Copy</button>
             
        </div>
       
    </div>

    <div class="nav-2"> <p>This is a project designed and built by <a href="https://github.com/mateusloubach">Mateus</a>. Designed using Figma and built with HTML, CSS and Javascript as part of the <a href="https://www.codementor.io/">DevProjects</a> learning program.</p></div>

    <div class="notify"><span id="notifyType" class=""></span></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

    <script src="copy.js"></script>
    <script src="shortener.js"></script>
    <script src="alert.js"></script>
</body>
</html>
